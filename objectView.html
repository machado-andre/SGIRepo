<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="objectView.css">
    <meta charset="UTF-8">
    <title>Projeto prático Avaliação SGI</title>
    <script>
        function homepage(){
            window.open("./index.html")
        }
        function getImage(imagem) {
            console.log(imagem)
            document.getElementById("imgdet").src = imagem
        }
        function goTo3D() {
            window.open("./object.html")
        }
</script>
</head>
<body>
    <div class="head">
        <img src="images/La-redoute-brand-logo.png" height="100px" width="100px" onclick="homepage()"/>
    </div>
    <div class="maintable">
        <div class="items">
            <div><img src="images/Movel1.png" width="100px" height="100px" onclick="getImage('images/Movel1.png')"></div>
            <div><img src="images/Movel1_2.png" width="100px" height="100px" onclick="getImage('images/Movel1_2.png')"></div>
            <div><img src="images/Movel1_3.png" width="100px" height="100px" onclick="getImage('images/Movel1_3.png')"></div>
            <div><img src="images/Movel1_4.png" width="100px" height="100px" onclick="getImage('images/Movel1_4.png')"></div>
            <div><img src="images/Movel1_5.png" width="100px" height="100px" onclick="getImage('images/Movel1_5.png')"></div>
            <div><img src="images/Movel1_6.png" width="100px" height="100px" onclick="getImage('images/Movel1_6.png')"></div>
        </div>
        <div class="imgObj">
            <div class="box">
                <button class="button" onclick="goTo3D()">Modelo 3D</button>
            </div>
            <div class="imgObject">
                <div id="imgObject">
                    <img id="imgdet" src="images/Movel1.png">
                </div>
            </div>
        </div>
        <div class="iteminfo">
            <div class="infocanvas">
                <div class="nomeItem">
                    <h1>Móvel TV/hifi em pinho maciço e palhinha, Gabin</h1>
                </div>
                <div class="tipos">
                    <h2>Dispnivel em:</h2>
                    <h3>Tipo de Madeira</h3>
                    <div class="tipoMadeira">
                        <div class="item"><img src="models/textures/darkWood.png" width="50px" height="50px" /> Madeira Escura</div>
                        <div class="item"><img src="models/textures/lightWood.png" width="50px" height="50px" />Pinho</div>
                        <div class="item"><img src="models/textures/oakWood.png" width="50px" height="50px" />Carvalho</div>
                    </div>
                    <h3>Tipos de Rede de Porta</h3>
                    <div class="tipoMadeira">
                        <div class="item"><img src="models/textures/silk.png" width="50px" height="50px" />Seda Escura</div>
                        <div class="item"><img src="models/textures/woodenNet.png" width="50px" height="50px" />Rede de madeira</div>
                    </div>
                </div>
                <div class="precoitem">
                    <h2>645.00 €</h2>
                </div>
                <div class="botaocarrinho">
                    <button class="button">Adicionar ao Carrinho</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
