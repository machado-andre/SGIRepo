<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="objectView.css">
    <meta charset="UTF-8">
    <title>Projeto prático Avaliação SGI</title>
    <script>
        function homepage(){
            window.open("./index.html")
        }
        function getImage(imagem){
            console.log(imagem)
            document.getElementById("imgdet").src=imagem
        }
        function getTicked(){
            if(document.getElementById("check").checked){
                document.getElementById("imgObject").innerHTML = '<img id="imgdet" src="images/Movel1.png">';
            }else{
                document.getElementById("imgObject").innerHTML = '<object id="imgdet" type="text/html" data="object.html" ></object>';
            }
        }
        function goTo3D(){
            window.open("./object.html")
        }
    </script>
</head>
<body>
    <div class="head">
        <img src="images/La-redoute-brand-logo.png" height="100px" width="100px" onclick="homepage()"/>
    </div>
    <div class="maintable">
        <div class="items">
            <div><img src="images/Movel1.png" width="100px" height="100px" onclick="getImage('images/Movel1.png')"></div>
            <div><img src="images/Movel1_2.png" width="100px" height="100px" onclick="getImage('images/Movel1_2.png')"></div>
            <div><img src="images/Movel1_3.png" width="100px" height="100px" onclick="getImage('images/Movel1_3.png')"></div>
            <div><img src="images/Movel1_4.png" width="100px" height="100px" onclick="getImage('images/Movel1_4.png')"></div>
            <div><img src="images/Movel1_5.png" width="100px" height="100px" onclick="getImage('images/Movel1_5.png')"></div>
            <div><img src="images/Movel1_6.png" width="100px" height="100px" onclick="getImage('images/Movel1_6.png')"></div>
        </div>
        <div class="imgObj">
            <div class="box"> 
                <button onclick="goTo3D()">Modelo 3D</button>
            </div>
            <div class="imgObject" >
                <div id="imgObject">
                    <img id="imgdet" src="images/Movel1.png">
                </div>
            </div>
        </div>
        <div class="iteminfo" id="iteminfo">
        </div>
    </div>
</body>

</html>
